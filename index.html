<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Flower Market</title>
  </head>
  <body>
    <header>
      <nav
        class="max-w-7xl mx-auto flex justify-between items-center p-4 font-inter mb-[28px] lg:mb-28">
        <div>
          <a href="#"><img class="w-full" src="assets/logo.png" alt="" /></a>
        </div>

        <div class="flex items-center gap-12">
          <ul class="hidden sm:flex text-[#8987A1] gap-12">
            <li><a class="text-[#252432] font-bold" href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About us</a></li>
          </ul>
          <div class="flex items-center gap-2">
            <a href="#"
              ><img
                class="w-[24px] h-[24px]"
                src="assets/shopping-cart.png"
                alt=""
            /></a>
            <p>Cart ($56)</p>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section
        class="max-w-7xl mx-auto flex justify-between items-center flex-col-reverse p-4 sm:flex-row gap-4">
        <div class="max-w-2xl flex flex-col gap-4">
          <h1
            class="text-[24px] font-bold text-[#E95A08] font-noto-serif sm:text-6xl">
            <span class="text-black">ALWAYS</span> FRESH <br />
            FLOWERS
          </h1>
          <p
            class="text-[14px] text-justify font-inter text-black/50 sm:text-2xl">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div>
          <img src="assets/hero-flower.png" alt="" />
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
